name: covid_sa
description: All your latest stats and news for Covid19 in South Africa

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^0.3.21

  http: ^0.12.0
  provider: ^4.0.4
  equatable: ^1.0.0
  google_fonts: ^1.0.0
  flutter_bloc: ^4.0.0
  url_launcher: ^5.4.5
  flare_flutter: ^2.0.3
  cupertino_icons: ^0.1.3
  responsive_builder: ^0.1.7
  cached_network_image: ^2.1.0+1

dev_dependencies:
  mockito: ^4.1.1
  bloc_test: ^5.1.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - config/
